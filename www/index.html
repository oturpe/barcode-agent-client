<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Barcode Agent</title>
</head>
<body>
    <div class="app">
        <h1>Barcode Agent</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>

        <!-- Note: Controls are always visible. -->
        <div id="settingscontrols" class="controls">
            <button id="settingsbutton">settings</button>
        </div>
        <div id="scancontrols" class="controls">
            <button id="scanbutton">scan</button>
        </div>

        <div id="intro" class="page">
            <p>Welcome to Barcode Agent. Scan a barcode to view or
                submit product data.</p>
        </div>
        <div id="productview" class="page">
            <h1 id="productname">Product name</h1>
            <img id="productimage" />
            <div id="productcomments">
                <h2>Comments</h2>
            </div>
        </div>
        <div id="productnew" class="page">
            <h1>Add new product</h1>
            <form>
                <label for="productnewid">Barcode: </label> <input
                    id="productnewid" name="barcode" type="text">
                <label for="productnewname">Product name: </label> <input
                    id="productnewname" name="name" type="text"
                    placeholder="Add name" />
                <!-- TODO: Images -->
                <input id="productnewsubmit" type="button"
                    value="Submit">
            </form>
        </div>

        <div id="settings" class="page">
            <h1>Application settings</h1>
            <form>
                <div id="debugsettings">
                    <label for="serverurl">Server URL: </label> <input
                        id="serverurl" name="serverurl" type="url">
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
                    app.initialize();
                </script>
</body>
</html>
