<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Barcode Agent</title>
</head>
<body>
    <div class="app">
        <h1>Barcode Agent</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">Device is Ready</p>
        </div>
        <div id="scandiv" class="page">
            <button id="scanbutton">scan</button>
            Scan result : <span id="scanresult"></span>
            <button id="postbutton">post</button>
            Http post response: <span id="postresult"></span>
        </div>
        <div id="productview" class="page">
            <h1 id="productname">Product name</h1>
            <img id="productimage" />
            <div id="productcomments">
                <h2>Comments</h2>
            </div>
        </div>
        <div id="newproduct" class="page">
            <h1>Add new product</h1>
            <form>
                <label for="newproductid">Barcode: </label> <input
                    id="newproductid" name="barcode" type="text">
                <label for="newproductname">Product name: </label> <input
                    id="newproductname" name="name" type="text"
                    placeholder="Add name" />
                <!-- TODO: Images -->
            </form>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
                    app.initialize();
                </script>
</body>
</html>
