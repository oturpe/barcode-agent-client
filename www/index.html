<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Barcode Agent</title>
</head>
<body>
    <div class="app">
        <h1>Barcode Agent</h1>
        <div id="statusbar" class="blink">
            <p id="statustext" class="status">Connecting to Device</p>
        </div>

        <!-- Note: Controls are always visible. -->
        <div id="settingscontrols" class="controls">
            <button id="settingsbutton">view settings</button>
        </div>
        <div id="scancontrols" class="controls">
            <button id="scanbutton">scan</button>
        </div>

        <div id="intro" class="page">
            <div id="introcontent" class="pagecontent">
                <p>Welcome to Barcode Agent. Scan a barcode to view
                    or submit product data.</p>
            </div>
        </div>
        <div id="productview" class="page">
            <div id="productviewcontent" class="pagecontent">
                <h1 id="productname">Product name</h1>
                <img id="productimage" />
                <div id="productcomments">
                    <h2>Comments</h2>
                    <div id="productcommentslist">
                        <div class="productcomment">
                            <div id="productcommentheader">
                                <span class="commentby">by</span> <span
                                    class="commentdate">date</span>
                            </div>
                            <p class="commenttext">text</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="productnew" class="page">
            <div id="productnewcontent" class="pagecontent">
                <h1>Add new product</h1>
                <p>
                    <label for="productnewbarcode">Barcode: </label> <br>
                    <input id="productnewbarcode" name="barcode"
                        type="text" readonly>
                </p>
                <p>
                    <label for="productnewname">Product name: </label> <br>
                    <input id="productnewname" name="name" type="text"
                        size="30" placeholder="Add name" />
                </p>
                <!-- TODO: Images -->
                <p>
                    <input id="productnewsubmit" type="button"
                        value="Submit">
                </p>
            </div>
        </div>

        <div id="settings" class="page">
            <div id="settingscontent" class="pagecontent">
                <h1>Application settings</h1>
                <div id="debugsettings">
                    <p>
                        <label for="serverurl">Server URL: </label> <br>
                        <input id="serverurl" name="serverurl"
                            type="url" size="30">
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="barcodescanner.js"></script>
    <script type="text/javascript" src="js/lib/pure.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
                    app.initialize();
                </script>
</body>
</html>
